<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="hero" src="./images/illustration-hero.svg" alt="person listening to music on phone using headphones">
    <section>
      <h1>Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <!--grey button -->
      <!--Make img and anchor float left and right-->
      <div class="plan">
        <img class="note" src="./images/icon-music.svg" alt="music note symbol">
        <div>
        <p class="annual">Annual Plan</p>
        <p class="price">$59.99/year</p>
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <!--button, blue background white bold font-->
      <a class="button" href="#"><p class="payment">Proceed to Payment</p></a>
      <!--gray bold font weight no underline-->
      <p><a class="cancel" href="#">Cancel Order</a></p>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ryan O'Hanlon</a>.
    </div>
  </footer>
</body>
</html>
